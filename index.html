<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Comparison Site</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .header {
            background-color: #343a40;
            color: white;
            padding: 10px 0;
        }
        .logo {
            font-size: 1.5em;
            font-weight: bold;
        }
        .search-bar {
            width: 50%;
        }
        .product-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin: 10px;
            background-color: white;
            transition: box-shadow 0.3s;
        }
        .product-card:hover {
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .footer {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .error-message {
            color: red;
            margin: 20px 0;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo">PriceCompare</div>
            <input type="text" class="form-control search-bar" id="searchInput" placeholder="Search for products...">
            <div>
                <button class="btn btn-light" onclick="searchProducts()">Search</button>
                <button class="btn btn-light">Favorites</button>
                <button class="btn btn-light" onclick="window.location.href='/login'">Login</button>
            </div>
        </div>
    </header>

    <div class="container mt-4">
        <h2>Recommended Products</h2>
        <div class="row" id="recommended-products">
            <!-- Recommended products will be injected here -->
        </div>

        <h2>Search Results</h2>
        <div class="row" id="search-results">
            <!-- Search results will be injected here -->
        </div>

        <div class="error-message" id="error-message">
            <!-- Error messages will be displayed here -->
        </div>
    </div>

    <footer class="footer">
        <div>
            <a href="#">Terms of Service</a> | 
            <a href="#">Privacy Policy</a> | 
            <a href="#">Contact Us</a>
        </div>
        <div class="social-icons">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">LinkedIn</a>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        async function fetchRecommendedProducts() {
            const response = await fetch('/recommended');
            const products = await response.json();
            displayRecommendedProducts(products);
        }

        function displayRecommendedProducts(products) {
            const container = document.getElementById('recommended-products');
            container.innerHTML = ''; // Clear previous products
            products.forEach(product => {
                const card = document.createElement('div');
                card.className = 'col-md-4';
                card.innerHTML = `
                    <div class="product-card">
                        <h5>${product.title}</h5>
                        <p>Price: ${product.price}</p>
                        <a href="${product.link}" class="btn btn-primary">View Deal</a>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        async function searchProducts() {
            const input = document.getElementById('searchInput').value;
            const errorMessage = document.getElementById('error-message');
            errorMessage.style.display = 'none'; // Hide error message initially

            if (!input) {
                alert("Please enter a search query.");
                return;
            }
            const response = await fetch(`/search?query=${input}`);
            if (!response.ok) {
                errorMessage.innerText = "No products found.";
                errorMessage.style.display = 'block'; // Show error message
                return;
            }
            const products = await response.json();
            displaySearchResults(products);
        }

        function displaySearchResults(products) {
            const container = document.getElementById('search-results');
            container.innerHTML = ''; // Clear previous results
            const errorMessage = document.getElementById('error-message');
            errorMessage.style.display = 'none'; // Hide error message

            if (products.recommended.length === 0 && products.static.length === 0) {
                errorMessage.innerText = "No products found.";
                errorMessage.style.display = 'block'; // Show error message
                return;
            }

            products.recommended.forEach(product => {
                const card = document.createElement('div');
                card.className = 'col-md-4';
                card.innerHTML = `
                    <div class="product-card">
                        <h5>${product.title}</h5>
                        <p>Price: ${product.price}</p>
                        <a href="${product.link}" class="btn btn-primary">Buy Now</a>
                        <button class="btn btn-secondary btn-sm">Save to Favorites</button>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        window.onload = fetchRecommendedProducts; // Fetch recommended products when the page loads
    </script>
</body>
</html>
