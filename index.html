<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Comparison Site</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 10px 0;
        }
        .logo {
            font-size: 1.5em;
            font-weight: bold;
        }
        .search-bar {
            width: 50%;
        }
        .product-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin: 10px;
            background-color: white;
            transition: box-shadow 0.3s;
        }
        .product-card:hover {
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .filter-section {
            margin: 20px 0;
        }
        .footer {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .social-icons a {
            color: white;
            margin: 0 10px;
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo">PriceCompare</div>
            <input type="text" class="form-control search-bar" placeholder="Search for products...">
            <div>
                <button class="btn btn-light">Favorites</button>
                <button class="btn btn-light">Login</button>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="filter-section">
            <h5>Filters</h5>
            <div>
                <label>Price Range:</label>
                <input type="range" min="0" max="1000" step="10" class="form-control-range">
            </div>
            <div>
                <label>Brand:</label>
                <div>
                    <input type="checkbox"> Brand A<br>
                    <input type="checkbox"> Brand B<br>
                    <input type="checkbox"> Brand C<br>
                </div>
            </div>
            <div>
                <label>Ratings:</label>
                <select class="form-control">
                    <option>1 Star</option>
                    <option>2 Stars</option>
                    <option>3 Stars</option>
                    <option>4 Stars</option>
                    <option>5 Stars</option>
                </select>
            </div>
        </div>

        <h2>Search Results</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="product-card">
                    <img src="https://via.placeholder.com/150" alt="Product Image" class="img-fluid">
                    <h5>Product Name</h5>
                    <p>Prices:</p>
                    <ul>
                        <li>Amazon: €10 <button class="btn btn-primary btn-sm">Buy Now</button></li>
                        <li>eBay: €12 <button class="btn btn-primary btn-sm">Buy Now</button></li>
                    </ul>
                    <button class="btn btn-secondary btn-sm">Save to Favorites</button>
                </div>
            </div>
            <!-- Repeat product cards as needed -->
        </div>
    </div>

    <footer class="footer">
        <div>
            <a href="#">Terms of Service</a> | 
            <a href="#">Privacy Policy</a> | 
            <a href="#">Contact Us</a>
        </div>
        <div class="social-icons">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">LinkedIn</a>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
