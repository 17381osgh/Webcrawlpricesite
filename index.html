<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Assets Marketplace</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }
        .header {
            background-color: #4a90e2;
            color: white;
            padding: 20px 0;
            text-align: center;
            animation: fadeIn 1s ease-in;
        }
        .logo {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .search-bar {
            width: 50%;
            margin: 20px auto;
            transition: transform 0.3s;
        }
        .search-bar:focus {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .product-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            margin: 15px;
            background-color: white;
            transition: transform 0.3s, box-shadow 0.3s;
            animation: slideIn 0.5s ease-in;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        .footer {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
            text-align: center;
            animation: fadeIn 1s ease-in;
        }
        .social-icons a {
            color: white;
            margin: 0 10px;
            transition: color 0.3s;
        }
        .social-icons a:hover {
            color: #4a90e2;
        }
        .btn-primary {
            background-color: #4a90e2;
            border: none;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #357ab8;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="container">
            <div class="logo">Roblox Assets Marketplace</div>
            <input type="text" class="form-control search-bar" id="searchInput" placeholder="Search for assets...">
            <button class="btn btn-primary" onclick="searchAssets()">Search</button>
        </div>
    </header>

    <div class="container mt-4">
        <h2 class="text-center">Featured Assets</h2>
        <div class="row" id="featured-assets">
            <div class="col-md-4">
                <div class="product-card">
                    <h5>Cool Roblox Hat</h5>
                    <p>Price: €5.00</p>
                    <a href="#" class="btn btn-primary">Buy Now</a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="product-card">
                    <h5>Epic Sword</h5>
                    <p>Price: €10.00</p>
                    <a href="#" class="btn btn-primary">Buy Now</a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="product-card">
                    <h5>Roblox Character Skin</h5>
                    <p>Price: €7.50</p>
                    <a href="#" class="btn btn-primary">Buy Now</a>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div>
            <a href="#">Terms of Service</a> | 
            <a href="#">Privacy Policy</a> | 
            <a href="#">Contact Us</a>
        </div>
        <div class="social-icons">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function searchAssets() {
            const input = document.getElementById('searchInput').value;
            alert(`Searching for: ${input}`);
            // Implement search functionality here
        }
    </script>
</body>
</html>
